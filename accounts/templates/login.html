{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!-- <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->

    <title>Login</title>
  </head>
  <body>
    <main style="margin-top: 70px;">
      <center>
        <img class="responsive-img" style="width: 250px;" src="https://bitcoinprbuzz.com/wp-content/uploads/2017/11/Bitcoin-PR-Buzz-Main-Logo-1.jpg"/>
        <!-- <h5><strong>Login into your account</strong></h5> -->
        <div class="section"></div>
        <div class="container">
          <div id="container-background" class="z-depth-1 row" style="display: inline-block; padding: 32px 48px 32px 48px; border: 1px solid #EEE;">
            <form method="POST">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ request.get.next }}">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">person</i>
                  <input type="text" name="{{ form.username.name }}" id="{{ form.username.name }}" class="validate" required="" aria-required="true">
                  <label for="{{ form.username.name }}">{{ form.username.label }}</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" name="{{ form.password.name }}" id="{{ form.password.name }}" class="validate" required="" aria-required="true">
                  <label for="{{ form.password.name }}">{{ form.password.label }}</label>
                </div>
                <label style='float: right;'>
                      <a class='indigo-text' href="reset/password_reset/"><b>Forgot Password?</b></a>
                </label>
              </div>
              <center>
                <div class="row">
                  <button type="submit" class="col s12 btn btn-large waves-effect orange">Login</button>
                </div>
              </center>
            </form>
          </div>
        </div>
        <a href="{% url 'accounts:register' %}" class="indigo-text">Not registered yet? Sign Up!</a>
      </center>
    </main>
  </body>
</html>
